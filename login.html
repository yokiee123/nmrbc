<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: darkred;
            color: white;
            padding-top: 50px;
            background-image: url('NMRBCWEBPAGE.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: fit;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: maroon;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ccc;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <!-- Logo image positioned on the right -->
    <img src="NMRBCLISLOGO.png" alt="NMRBCLIS Logo" class="logo">
</body>
</html>
