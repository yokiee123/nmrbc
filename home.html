<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Northern Mindanao Regional Blood Center</title>
    <style>
        body {
            background-color: darkred;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            margin: 0;
            background-image: url('NMRBCWEBPAGE.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        h1 {
            background-color: white;
            color: maroon;
            padding: 10px;
            display: inline-block;
            font-size: 50px;
            border-radius: 15px;
        }
        h2 {
            background-color: gray;
            color: maroon;
            padding: 5px;
            display: inline-block;
            font-size: 25px;
            border-radius: 15px;
        }
        .options-container {
            background-color: gray;
            padding: 50px;
            border-radius: 20px;
            margin: 0 auto;
            width: 60%;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        .options {
            margin-top: 30px;
        }
        .options button {
            padding: 30px 50px;
            background-color: #17a2b8;
            color: white;
            border: none;
            margin: 10px;
            cursor: pointer;
            border-radius: 15px;
            font-size: 25px;
        }
        .options button:hover {
            background-color: #138496;
        }
        /* Customized styles for download buttons */
        .download-buttons {
            margin-top: 40px;
        }
        .download-buttons button {
            padding: 20px 40px;
            background-color: #28a745; /* Green background for download buttons */
            color: white;
            border: none;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
        }
        .download-buttons button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        footer {
            margin-top: 50px;
            font-size: 20px;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
            height: auto;
        }
        .templogo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="tup.png" alt="Logo" class="logo">
    <img src="NMRBCLISLOGO.png" alt="NMRBC LIS Logo" class="templogo">
    <h1>Northern Mindanao Regional Blood Center</h1>
    <br>
    <h2>Laboratory System</h2>
    <div class="options-container">
        <div class="options">
            <button onclick="location.href=window.location.origin + '/enter_data.html'">Component Processing</button>
            <button onclick="location.href=window.location.origin + '/bloodtype.html'">Blood Typing</button>
            <button onclick="location.href=window.location.origin + '/screening.html'">Screening</button>
            <button onclick="location.href='http://192.168.0.119:9999/search.html'">Search Result</button>
            <button onclick="location.href='http://192.168.0.119:8888/transmittal.html'">Transmittal and Verifier</button>
			<button onclick="location.href='https://docs.google.com/spreadsheets/d/11iHl4Aj7mAk5Ak4HUivvzhMveeo26ms5JvKiJY335Cs/edit?pli=1&gid=634347005#gid=634347005'">Inventory</button>
        </div>
    </div>

    <!-- Download buttons section below the container -->
    <div class="download-buttons">
        <button onclick="location.href='/FORMS/BTWORKSHEET BY10.xlsx'">Download Blood Typing Form</button>
        <button onclick="location.href='/FORMS/Sero10perpage.xlsx'">Download Serology Form</button>
		<button onclick="location.href='http://192.168.0.119:8888/reagentinventory.html'">Reagent Inventory</button>
    </div>

    <footer>
        Copyright YOKIEE <br> Prototype 1.2024a
    </footer>
</body>
</html>
