<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: maroon;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .table-container {
            width: 30%;
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: maroon;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Blood Inventory</h1>
    </header>

    <div class="container">

        <!-- Total Collection Table -->
        <div class="table-container">
            <h2>Total Collection</h2>
            <table>
                <thead>
                    <tr>
                        <th>Blood Type</th>
                        <th>Total Units</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>B</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>O</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>AB</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Distributed Blood Table -->
        <div class="table-container">
            <h2>Distributed Blood</h2>
            <table>
                <thead>
                    <tr>
                        <th>Blood Type</th>
                        <th>Total Units</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>B</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>O</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>AB</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Available Blood Table -->
        <div class="table-container">
            <h2>Available Blood</h2>
            <table>
                <thead>
                    <tr>
                        <th>Blood Type</th>
                        <th>Total Units</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>B</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>O</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>AB</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
